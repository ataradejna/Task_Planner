<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

        crossorigin="anonymous" />
    <title>Planer Zadań</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="container__heading">Lista zadań</h1>
        </header>

        <section class="section">
            <h2 class="section__heading">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <input class="form__input" name="newTask" placeholder="Co jest do zrobienia?">
                <button class="form__button js-addNewTaskButton">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <h2 class="section__heading">Lista zadań</h2>
            <ul class="list js-list"></ul>
        </section>
    </div>
</body>

</html>
